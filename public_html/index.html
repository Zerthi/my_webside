<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mateusz Poplewski</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  
<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

  
</head>

<body>

<ul id="myNav" class="tab">
  <li><a href="#" class="tablinks active" onclick="openCity(event, 'Home_Menu_Tab')">Home</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Career_Menu_Tab')">Career</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Projects_Menu_Tab')">Projects</a></li>
  <li><a href="#" class="tablinks" onclick="openCity(event, 'Games_Menu_Tab')">Games Cornel</a></li>

</ul>
